<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker Input</title>
  <link rel="stylesheet" href="datepicker.css">
</head>
<body>

  <div class="bottom-left-description">
    <p>Date Picker Input by Minjun Byun</p>
    <p>Size 568px x 492.76px</p>
    <p>2025/11/19</p>
    <p><strong>MJ Publication</strong></p>
  </div>

  <div class="item-content">
    <a href="../Home page/index.html" class="hidden-home">home</a>

    <h2>Date Picker</h2>
    <label for="date-input">Select Date:</label>
    <input type="date" id="date-input" name="date">

    <button>Next</button>

    <button class="hint-button" id="hint-button">hint</button>

    <div class="hover-overlay">
      <p>Choose a date from calendar</p>
    </div>

    <div id="feedback" class="feedback-message hidden"></div>

    <div class="mistake-counter">
      <div id="mistake-list" class="mistake-list"></div>
    </div>
  </div>

  <script src="../shared-exit-tracking.js"></script>
  <script src="datepicker.js"></script>
</body>
</html>
