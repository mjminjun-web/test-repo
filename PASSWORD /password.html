<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Input</title>
  <link rel="stylesheet" href="password.css">
</head>
<body>

  <div class="item-content">
    <div class="bottom-left-description">
      <p>Password Input by Minjun Byun</p>
      <p>Size 638px x 524.96px</p>
      <p>2025/12/04</p>
      <p><strong>MJ Publication</strong></p>
    </div>

    <a href="../Home page/index.html" class="hidden-home">home</a>

    <h2>Create Password</h2>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Type your password...">

    <button id="next-button">Next</button>

    <button class="hint-button" id="hint-button">hint</button>

    <div class="hover-overlay">
      <p>Create a strong password</p>
    </div>

    <div id="feedback" class="feedback-message hidden"></div>

    <div class="mistake-counter">
      <div id="mistake-list" class="mistake-list"></div>
    </div>
  </div>

  <script src="../shared-exit-tracking.js"></script>
  <script src="password.js"></script>
