<head>

input[type="checkbox"] { width: 16px; height: 16px; }

<div><input type="checkbox" id="pizza" checked><label for="pizza">Pizza</label></div>
<div><input type="checkbox" id="chicken"><label for="chicken">Chicken</label></div>
</body>
</html>
