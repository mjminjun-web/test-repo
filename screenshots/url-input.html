<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 20px; background: #e8e8e8; font-family: Arial, sans-serif; }
.input-box { background: white; border: 2px solid #999; padding: 8px; border-radius: 3px; font-size: 14px; width: 200px; }
label { display: block; margin-bottom: 5px; color: #404040; font-size: 14px; }
</style>
</head>
<body>
<label for="url">Enter URL:</label>
<input type="url" class="input-box" id="url" placeholder="Enter URL" value="https://example.com">
</body>
</html>
